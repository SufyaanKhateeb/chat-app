<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/1.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<style>
    textarea {
        resize: none;
    }
</style>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off"
                        oninvalid="this.setCustomValidity('Please provide a message.')" oninput="setCustomValidity('')">
                    <button id="send-button">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>

        </div>
    </div>

    <script type="text/html" id="message-template">
        <div class="message">
            <p class="message-upper">
                <span class="message__name" style="color: {{color}};">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
            <a href={{url}} target="_blank">{{url}}</a>
        </div>
    </script>

    <script type="text/html" id="location-template">
        <div class="message">
            <p>
                <span class="message__name" style="color: {{color}};">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <header>My location: <a href={{url}} target="_blank">{{url}}</a></header>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <div class="list-title">Users<div id="circle"></div></div>
        <ul class="users">
            {{#users}}
                <li class="sidebar_usernames" style="color: {{color}};">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
